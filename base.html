<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loan.css">
    <title>Loan Application Form</title>
</head>
<body class="back" onload='document.loanform.focus();gen_captcha()'>
    <div class="heading">
        <h1>Loan Application Form</h1>
    </div>
    <div class="loan-form">
            <form action="#" name="loanform">

                <label for="fullName">Full Name:</label><br>
                <input onkeyup="ValidateName()" type="text"  name="fullName"  placeholder="Enter Full Name "><br><br>
                <label for="" id="NameErrorLbl" style="color: red;"></label><br>

                <label for="email">Email:</label><br>
                <input onkeyup="ValidateEmail()"  type="email"  name="email" placeholder="Enter Email-id"><br><br>
                <label for="" id="emailErrorLbl" style="color: red;"></label><br>
                
                <label for="pan">PAN Number:</label><br> 
                <input onkeyup="ValidatePAN()" type="text" id="pan" name="pan" value="" placeholder="Enter PAN Number"><br><br>
                <label for="" id="PanErrorLabel" style="color: red;"></label><br>

                <label for="loan">Loan Amount:</label><br>
                <input onkeyup="LoanAmount()" type="text" id="loan"  value="" placeholder="Enter loan amount"><br><br>
                <p id="inword"></p>
                <label for="" id="LoanErrorLabel" style="color: red;"></label><br>
                
                <p id="captcha"></p>
                <input type="text" id="txt" placeholder="Captcha">
                <button type="button" onclick="check_captcha()">check</button>

                <button type="button" onclick=" gen_captcha()">New Captcha</button>

                <p style="color: red;" id="capmsg"></p>
                <br><br>

                <button type="button" onclick="submit_loan_appln()">Submit</button>

            </form>
    </div> 
     
      


    <script type="text/javascript" src="loan.js"></script>
</body>
</html>
